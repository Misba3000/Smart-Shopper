spring.application.name=smart-price-backend

# Database connection
spring.datasource.url=jdbc:mysql://localhost:3306/smartshopper
spring.datasource.username=root
spring.datasource.password=root

# JDBC driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate configs
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Scraper settings
app.scraper.user-agent=Mozilla/5.0 (Windows NT 10.0; Win64; x64)
app.scraper.default-schedule-cron=0 0/15 * * * *   # every 15 minutes